<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle Calculator</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            margin: 0 auto;
            width: 600px;
            border: 3px solid blue;
            padding: 0 2em 1em;
        }
        h1 {
            color: blue;
        }
        label {
            display: inline-block;
            width: 5em;
        }
    </style>
</head>
<body>

    <h1>Rectangle Calculator</h1>

    <form id="rectangleForm">
        <label for="length">Length:</label>
        <input type="number" id="length" required><br><br>

        <label for="width">Width:</label>
        <input type="number" id="width" required><br><br>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <p id="area">Area: </p>
    <p id="perimeter">Perimeter: </p>

    <script>
        function calculate() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);

            if (isNaN(length) || isNaN(width)) {
                alert("Please enter numbers for both length and width.");
                return;
            }

            const area = length * width;
            const perimeter = 2 * (length + width);

            document.getElementById('area').textContent = "Area: " + area;
            document.getElementById('perimeter').textContent = "Perimeter: " + perimeter;
        }
    </script>

</body>
</html>
