<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 87.5%;
            width: 650px;
            margin: 0 auto;
            padding: 15px 20px;
            border: 3px solid blue;
        }
        aside {
            margin: 50px 0 10px 0;
            width: 175px;
            float: right;
        }
        main {
            display: block;
            margin-right: 25px;
        }
        h1 { 
            font-size: 150%;
        }
        h2 {
            font-size: 120%;
            padding: .25em 0 .25em 25px;
            cursor: pointer;
            background: url(images/plus.png) no-repeat left center;
        }
        h2.minus {
            background: url(images/minus.png) no-repeat left center;
        }
        div {
            display: none;
        }
        div.open {
            display: block;
        }
        ul {
            padding-left: 45px;
        }
        li {
            padding-bottom: .25em;
        }
    </style>
</head>
<body>
    <h1>Murach Products</h1>
    <main>
        <h2>Books for web development</h2>
        <div>
            <ul>
                <li><a href="images/4HTM.jpg">Book 1</a></li>
                <li><a href="images/AC46.jpg">Book 2</a></li>
                <li><a href="images/CPLS.jpg">Book 3</a></li>
                <li><a href="images/CS15.jpg">Book 4</a></li>
            </ul>
        </div>

        <h2>Books on programming languages</h2>
        <div>
            <ul>
                <li><a href="images/JQU3.jpg">Book 5</a></li>
                <li><a href="images/JSP3.jpg">Book 6</a></li>
                <li><a href="images/JVP5.jpg">Book 7</a></li>
                <li><a href="images/MSQ3.jpg">Book 8</a></li>
            </ul>
        </div>

        <h2>Books for database developers</h2>
        <div>
            <ul>
                <li><a href="images/MVC1.jpg">Book 9</a></li>
                <li><a href="images/ORAC.jpg">Book 10</a></li>
                <li><a href="images/PHP3.jpg">Book 11</a></li>
                <li><a href="images/PYTN.jpg">Book 12</a></li>

            </ul>
        </div>
    </main>

    <aside></aside>

    <script>
        "use strict";

        document.addEventListener("DOMContentLoaded", () => {
            const headings = document.querySelectorAll("h2");
            const links = document.querySelectorAll("main a");
            const aside = document.querySelector("aside");

            // Preload images
            links.forEach(link => {
                const image = new Image();
                image.src = link.href;
            });

            // Toggle sections on heading click
            headings.forEach(h2 => {
                h2.addEventListener("click", () => {
                    const div = h2.nextElementSibling;

                    // Collapse others
                    document.querySelectorAll("div.open").forEach(openDiv => {
                        if (openDiv !== div) {
                            openDiv.classList.remove("open");
                            openDiv.previousElementSibling.classList.remove("minus");
                        }
                    });

                    // Toggle current
                    h2.classList.toggle("minus");
                    div.classList.toggle("open");

                    // Clear image
                    aside.innerHTML = "";
                });
            });

            // Show image on link click
            links.forEach(link => {
                link.addEventListener("click", event => {
                    event.preventDefault();

                    const img = document.createElement("img");
                    img.src = link.href;
                    aside.innerHTML = "";
                    aside.appendChild(img);
                });
            });
        });
    </script>
</body>
</html>
